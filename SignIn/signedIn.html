    <!--Use supabase authentication to sign the user out.-->
    <script type="module">
        import { supabase } from '../helper.js';

        window.signOut = async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Error signing out:", error.message);
            } else {
                console.log("Sign out successful!");
                window.location.href = "../index.html";
            }
        }

        //Get username to display "Welcome username" at the top of the page.
        async function getUsername() {
            const { data: { user } } = await supabase.auth.getUser();
            const statusText = document.getElementById("userStatus");
            //Get user's current score.
            if (user) {
                const { data, error } = await supabase
                .from('Leaderboard')
                .select('username')
                .eq('UID', user.id); //Getting score based on user's ID.
                console.log(data[0].username);

                //There was an error getting current score.
                if (error) {
                    console.error('Error fetching user data:', error);
                } else {
                username.innerHTML = String(data[0].username);
                }
            }
        }
        const userScore = document.getElementById('username');
        getUsername();
    </script>
