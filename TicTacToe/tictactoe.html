 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPlay</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">


    <!--Include font Awesome to create icons for various items.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!--Link CSS file.-->
    <link rel="stylesheet" href="./tictactoe.css">

    <!--Link JavaScript file.-->
    <script type="module" src="./tictactoe.js" defer></script>

    <!--Put logo onto browser tab-->
    <link rel="shortcut icon" type="image/x-icon" href="../Images/favicon.ico">
    
    <!--Redirect user to correct page if they are signed in or not.-->
    <script type="module">
        import { supabase } from '../helper.js';

        // Function to check the current user and update UI
        window.checkUserStatus = async function checkUserStatus() {
            const { data: { user } } = await supabase.auth.getUser();
            const statusText = document.getElementById("userStatus");

            if (user) {
                console.log("User is signed in:", user);
                window.location.href = "../SignIn/signedIn.html";
            } else {
                console.log("No user signed in.");
                window.location.href = "../index.html";
            }
        };

    </script>



</head>

<body>

    <!--Have logo and user's score on top of game page.-->
    <div class="heading">
        <!--When logo is clicked on, return to main page.-->
        <a onclick="checkUserStatus()">
            <img src="../Images/logo.png" alt="logo">
        </a>

        <h2 class="score">
            Score:
            <b><span id = "user-score"></b>
        </h2>
    </div>


    <h1>Tic-Tac-Toe</h1>

    <!--Create box to let user select to be X or O.-->
    <div class="select-box">
        <div class="content">
            <div class="title">
                Select which one you want to be.
            </div>
            <div class="options">
                <button class="playerX"> Player (X)</button>
                <button class="playerO"> Player (O)</button>
            </div>
        </div>
    </div>


    <!--Gameboard-->
    <div class="board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>  
    </div>

    <!--Result Box-->
    <div class="result-box">
        <div class="won-text">Player <p>X</p> won the game!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
    


</body>
</html>
